
<table class="table">
  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">User Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
     
      <td>{{item.name}} </td>
      <td>{{item.email}} </td>
      <td>{{item.mobile}} </td>
      <td>{{item.userType}} </td>
    </tr>
  
  </tbody>
</table>
