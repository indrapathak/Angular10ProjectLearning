
<table class="table">
  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">User Type</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
     
      <td>{{item.name}} </td>
      <td>{{item.email}} </td>
      <td>{{item.mobile}} </td>
      <td>{{item.userType}} </td>
      <td><i (click)="deleteUser(item.email)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
      <i routerLink="/update/{{item.email}}" class="fa fa-edit" style="font-size:20px;color:green;"></i></td>

    </tr>
  
  </tbody>
</table>
