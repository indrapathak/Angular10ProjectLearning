
<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>User Added Succesfully!</strong> Your User Addition is succesful.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<h6>Add User Details</h6>
<form [formGroup]="addUser"  (ngSubmit)="collectUser()">
  <div class="form-group" >
    <label for="exampleInputEmail1">Name</label>
    <input  id="inputsm"   type="text" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter Name"  >
   
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text" class="form-control"  id="inputsm"  formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
   
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Mobile</label>
    <input type="text" class="form-control"  id="inputsm"  formControlName="mobile" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile">

  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">User Type</label>
    <input type="text" class="form-control"  id="inputsm"   formControlName="userType" id="exampleInputPassword1" placeholder="Enter User Type">
  </div>

 <div class="form-group">
    <label for="exampleInputPassword1">CompanyId</label>
    <input type="text" class="form-control"  id="inputsm"  formControlName="companyId" id="exampleInputPassword1" placeholder="Enter Company Id" >
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control"  id="inputsm"  formControlName="password" id="exampleInputPassword1" placeholder="Enter Password">
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
