
<h1>Register User</h1>

<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>User Registered !</strong> User Registration is succesful.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<form [formGroup]="registerUser"  (ngSubmit)="register()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter Name">
   
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text" class="form-control"  formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">

  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Mobile</label>
    <input type="text" class="form-control" formControlName="mobile" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile">
    
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"  formControlName="password" id="exampleInputPassword1" placeholder="Enter Password">
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
